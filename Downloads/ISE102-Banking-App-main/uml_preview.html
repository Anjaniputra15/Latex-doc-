<!DOCTYPE html>
<html>
<head>
    <title>UML Diagrams</title>
    <style>
        body { margin: 0; padding: 20px; background: white; }
        svg { width: 100%; height: auto; }
    </style>
</head>
<body>
    <svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="800" y="30" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Banking System UML Diagrams</text>
  
  <!-- Use Case Diagram -->
  <g id="use-case-diagram">
    <text x="250" y="70" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Use Case Diagram</text>
    
    <!-- System boundary -->
    <rect x="100" y="90" width="350" height="380" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="275" y="110" font-size="14" font-weight="bold" text-anchor="middle">Banking Application</text>
    
    <!-- Actor - User -->
    <circle cx="50" cy="280" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="295" x2="50" y2="325" stroke="#2c3e50" stroke-width="2"/>
    <line x1="35" y1="305" x2="65" y2="305" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="325" x2="35" y2="345" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="325" x2="65" y2="345" stroke="#2c3e50" stroke-width="2"/>
    <text x="50" y="365" font-size="14" text-anchor="middle" font-weight="bold">User</text>
    
    <!-- Use Cases -->
    <ellipse cx="275" cy="150" rx="65" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="275" y="155" font-size="13" text-anchor="middle">Login</text>
    
    <ellipse cx="275" cy="210" rx="65" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="275" y="215" font-size="13" text-anchor="middle">Signup</text>
    
    <ellipse cx="275" cy="270" rx="65" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="275" y="275" font-size="13" text-anchor="middle">View Balance</text>
    
    <ellipse cx="275" cy="330" rx="65" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="275" y="335" font-size="13" text-anchor="middle">Deposit</text>
    
    <ellipse cx="275" cy="390" rx="65" ry="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="275" y="395" font-size="13" text-anchor="middle">Withdraw</text>
    
    <!-- Associations -->
    <line x1="65" y1="280" x2="210" y2="150" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="65" y1="280" x2="210" y2="210" stroke="#666" stroke-width="1.5"/>
    <line x1="65" y1="280" x2="210" y2="270" stroke="#666" stroke-width="1.5"/>
    <line x1="65" y1="280" x2="210" y2="330" stroke="#666" stroke-width="1.5"/>
    <line x1="65" y1="280" x2="210" y2="390" stroke="#666" stroke-width="1.5"/>
    
    <!-- Include relationships -->
    <line x1="275" y1="235" x2="275" y2="245" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="320" y="240" font-size="10" font-style="italic">«include»</text>
    
    <line x1="275" y1="295" x2="275" y2="305" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="320" y="300" font-size="10" font-style="italic">«include»</text>
    
    <line x1="275" y1="355" x2="275" y2="365" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="320" y="360" font-size="10" font-style="italic">«include»</text>
    
    <line x1="340" y1="270" x2="210" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="250" y="190" font-size="10" font-style="italic">«include»</text>
    
    <line x1="340" y1="330" x2="210" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="340" y1="390" x2="210" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Class Diagram -->
  <g id="class-diagram">
    <text x="800" y="70" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Class Diagram</text>
    
    <!-- Bank Class -->
    <rect x="550" y="100" width="200" height="140" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    <line x1="550" y1="130" x2="750" y2="130" stroke="#2c3e50" stroke-width="1"/>
    <text x="650" y="120" font-size="14" font-weight="bold" text-anchor="middle">Bank</text>
    
    <!-- Bank Attributes -->
    <text x="560" y="150" font-size="12">- users: List&lt;User&gt;</text>
    
    <!-- User Class -->
    <rect x="550" y="300" width="200" height="220" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    <line x1="550" y1="330" x2="750" y2="330" stroke="#2c3e50" stroke-width="1"/>
    <line x1="550" y1="450" x2="750" y2="450" stroke="#2c3e50" stroke-width="1"/>
    <text x="650" y="320" font-size="14" font-weight="bold" text-anchor="middle">User</text>
    
    <!-- User Attributes -->
    <text x="560" y="350" font-size="12">+ Username: string</text>
    <text x="560" y="370" font-size="12">+ Email: string</text>
    <text x="560" y="390" font-size="12">+ Age: int</text>
    <text x="560" y="410" font-size="12">+ Phone: string</text>
    <text x="560" y="430" font-size="12">+ Password: string</text>
    
    <!-- User Methods -->
    <text x="560" y="470" font-size="12">+ ViewBalance(): string</text>
    <text x="560" y="490" font-size="12">+ Deposit(amount: decimal)</text>
    <text x="560" y="510" font-size="12">+ Withdraw(amount: decimal)</text>
    
    <!-- Program Class -->
    <rect x="850" y="300" width="250" height="220" fill="#fff" stroke="#2c3e50" stroke-width="2"/>
    <line x1="850" y1="330" x2="1100" y2="330" stroke="#2c3e50" stroke-width="1"/>
    <line x1="850" y1="360" x2="1100" y2="360" stroke="#2c3e50" stroke-width="1"/>
    <text x="975" y="320" font-size="14" font-weight="bold" text-anchor="middle">Program</text>
    
    <!-- Program Methods -->
    <text x="860" y="350" font-size="12">+ Main(args: string[]): void</text>
    <text x="860" y="380" font-size="12">+ GetUserInput(prompt: string): string</text>
    <text x="860" y="400" font-size="12">+ HandleLogin(bank: Bank): User</text>
    <text x="860" y="420" font-size="12">+ HandleSignup(bank: Bank): User</text>
    <text x="860" y="440" font-size="12">+ ShowBankMenu(bank: Bank,</text>
    <text x="870" y="460" font-size="12">  username: string): void</text>
    
    <!-- Relationships -->
    <!-- Bank to User (composition) -->
    <line x1="650" y1="240" x2="650" y2="300" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="650,300 640,285 660,285" fill="#2c3e50"/>
    <text x="670" y="270" font-size="11">1</text>
    <text x="670" y="290" font-size="11">*</text>
    
    <!-- Program uses User -->
    <line x1="750" y1="410" x2="850" y2="410" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,3"/>
    <polygon points="850,410 835,405 835,415" fill="none" stroke="#2c3e50" stroke-width="1"/>
    <text x="790" y="405" font-size="10">uses</text>
  </g>
  
  <!-- Activity Diagram -->
  <g id="activity-diagram">
    <text x="1350" y="70" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Activity Diagram - Withdraw</text>
    
    <!-- Start -->
    <circle cx="1350" cy="110" r="15" fill="#2c3e50"/>
    <text x="1350" y="115" font-size="12" text-anchor="middle" fill="white">Start</text>
    
    <!-- Activities -->
    <rect x="1280" y="150" width="140" height="35" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="1350" y="172" font-size="12" text-anchor="middle">Enter Amount</text>
    
    <!-- Decision - Validate -->
    <polygon points="1350,210 1390,240 1350,270 1310,240" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="1350" y="245" font-size="11" text-anchor="middle">Validate?</text>
    
    <!-- Invalid path -->
    <rect x="1180" y="260" width="100" height="35" rx="15" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="1230" y="282" font-size="12" text-anchor="middle">Display Error</text>
    
    <!-- Decision - Sufficient Funds -->
    <polygon points="1350,320 1390,350 1350,380 1310,350" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="1350" y="355" font-size="11" text-anchor="middle">Sufficient?</text>
    
    <!-- Insufficient funds -->
    <rect x="1180" y="400" width="100" height="50" rx="15" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="1230" y="420" font-size="11" text-anchor="middle">Display</text>
    <text x="1230" y="435" font-size="11" text-anchor="middle">"Insufficient</text>
    <text x="1230" y="450" font-size="11" text-anchor="middle">funds"</text>
    
    <!-- Sufficient funds - Deduct -->
    <rect x="1420" y="335" width="120" height="35" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="1480" y="357" font-size="12" text-anchor="middle">Deduct Amount</text>
    
    <!-- Display Success -->
    <rect x="1410" y="410" width="140" height="35" rx="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="1480" y="432" font-size="12" text-anchor="middle">Display Success</text>
    
    <!-- End -->
    <circle cx="1350" cy="500" r="15" fill="#2c3e50"/>
    <text x="1350" y="505" font-size="12" text-anchor="middle" fill="white">End</text>
    
    <!-- Flow arrows -->
    <line x1="1350" y1="125" x2="1350" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="1350" y1="185" x2="1350" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Invalid path -->
    <line x1="1310" y1="240" x2="1280" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1285" y="250" font-size="10">[Invalid]</text>
    
    <!-- Valid path -->
    <line x1="1350" y1="270" x2="1350" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1365" y="295" font-size="10">[Valid]</text>
    
    <!-- Insufficient path -->
    <line x1="1310" y1="350" x2="1280" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1265" y="375" font-size="10">[Insufficient]</text>
    
    <!-- Sufficient path -->
    <line x1="1390" y1="350" x2="1420" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1395" y="345" font-size="10">[Sufficient]</text>
    
    <!-- Success flow -->
    <line x1="1480" y1="370" x2="1480" y2="410" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="1480" y1="445" x2="1350" y2="485" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Error flows to end -->
    <line x1="1230" y1="295" x2="1230" y2="500" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="1230" y1="500" x2="1335" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <line x1="1230" y1="450" x2="1230" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>
</body>
</html>
